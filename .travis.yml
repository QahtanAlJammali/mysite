dist: focal
language: python
python:
  - "3.10"
install:
  - pip install -r requirements.txt
script:
  - pytest

deploy:
  provider: elasticbeanstalk
  access_key_id:
    secure: "Encrypted <access-key-id>="
  secret_access_key:
    secure: "Encypted <secret-access-key>="
  region: "us-west-2"
  app: "example-app-name"
  env: "example-app-environment"
  bucket_name: "the-target-S3-bucket"